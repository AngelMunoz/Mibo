name: Build and Deploy Docs

on:
  push:
    branches: [master, main]
    paths:
      - "src/Mibo/**"
      - "docs/**"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

# Required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Avoid overlapping Pages deployments
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install fsdocs
        run: dotnet tool restore

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Library
        run: dotnet build src/Mibo -c Release

      - name: Build Documentation
        run: |
          # The tool expects to find projects and docs/
          dotnet fsdocs build --output output --clean --properties Configuration=Release

      # Note: This is where you would normally deploy to GitHub Pages
      # For now, we just build it to ensure everything is correct.
      - name: Upload Docs Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mibo-documentation
          path: output/

      # This is the artifact format required by actions/deploy-pages
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: output/

  deploy:
    runs-on: ubuntu-latest
    needs: build-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
